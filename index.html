<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Meu Projeto Bootstrap</title>
<link rel="stylesheet" href="bootstrap.min.css">
<style>
.carousel-image {
    max-width: 100%;
    justify-content: center;      
    height: auto;
    max-height: 500px; 
    }

.card-image {
    max-width: 100%;
    height: 200px; 
    object-fit: cover;
    }
</style>
</head>
<body>

<!-- Carousel de imagens -->
<div class="container">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://cdn.pixabay.com/photo/2023/10/10/17/28/wildlife-park-8306984_640.jpg" class="d-block w-100 carousel-image" alt="Imagem 1">
        </div>
        <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2024/01/07/11/17/welsh-corgi-8492879_640.jpg" class="d-block w-100 carousel-image" alt="Imagem 2">
        </div>
        <div class="carousel-item">
            <img src="https://cdn.pixabay.com/photo/2023/09/09/09/03/cheetah-8242729_640.png" class="d-block w-100 carousel-image" alt="Imagem 3">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
        </button>
    </div>
</div>

<!-- Layout com grid -->
<div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3">
    <!-- Coluna 1 -->
    <div class="col mb-4">
        <div class="card">
        <img src="https://cdn.pixabay.com/photo/2017/10/26/19/45/red-2892235_1280.png" class="card-img-top card-image" alt="Card Imagem 1">
        <div class="card-body">
            <h5 class="card-title">Card 1</h5>
            <p class="card-text">Conteúdo do Card 1.</p>
        </div>
        </div>
    </div>
    <!-- Coluna 2 -->
    <div class="col mb-4">
        <div class="card">
        <img src="https://cdn.pixabay.com/photo/2017/10/26/19/45/red-2892235_1280.png" class="card-img-top card-image" alt="Card Imagem 2">
        <div class="card-body">
            <h5 class="card-title">Card 2</h5>
            <p class="card-text">Conteúdo do Card 2.</p>
        </div>
        </div>
    </div>
    <!-- Coluna 3 -->
    <div class="col mb-4">
        <div class="card">
        <img src="https://cdn.pixabay.com/photo/2017/10/26/19/45/red-2892235_1280.png" class="card-img-top card-image" alt="Card Imagem 3">
        <div class="card-body">
            <h5 class="card-title">Card 3</h5>
            <p class="card-text">Conteúdo do Card 3.</p>
        </div>
        </div>
    </div>
    </div>
</div>

<script src="./bootstrap.bundle.min.js"></script>
</body>
</html>
